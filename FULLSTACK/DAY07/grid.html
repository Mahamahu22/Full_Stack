<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr); 
      grid-template-rows: repeat(5, 100px);  
      gap: 10px;
    }

    .grid-item {
      padding: 20px;
      color: white;
      font-weight: bold;
    }

    .item1 { background: rgb(243, 110, 205); grid-column: 2/ 6; }
    .item2 { background: rgb(105, 216, 176); grid-row: 1 / 4; }
    .item3 { background: darkblue; grid-row: 2 / 3; }
    .item4 { background: steelblue; }
  </style>
</head>
<body>

<h2>Custom Grid Placement (Row and Column Control)</h2>

<div class="grid-container">
  <div class="grid-item item1">1 (columns 2 to 6)</div>
  <div class="grid-item item2">2 (rows 1 to 4)</div>
  <div class="grid-item item3">3 (row 2 to 3)</div>
  <div class="grid-item item4">4</div>
</div>

</body>
</html>
