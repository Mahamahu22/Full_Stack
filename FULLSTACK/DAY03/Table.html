<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px;
    }
    th, td {
      border: 4px solid #83cef9;
      padding: 20px;
      margin: 20px;
      text-align: center;
      vertical-align: middle; 
    }
    thead {
      background-color: #f2f2f2;
    }
    tfoot {
      background-color: #e5e9f6;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Sample Table</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subscribed</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>alice@example.com</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>bob@example.com</td>
        <td>No</td>
      </tr>
      <tr>
          <td>John</td>
          <td>john@example.com</td>
          <td>Yes</td>
          </tr>
<tr>
          <td>Chris</td>
          <td>chris@example.com</td>
          <td>Yes</td>
          </tr>



 </tbody>
    <tfoot>
      <tr>
        <td colspan="3">End of Data</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
