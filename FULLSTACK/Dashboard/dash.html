<!DOCTYPE html>
<html>
<head>
  <title>Drag, Drop & Resize</title>
  <link rel="stylesheet" href="dash.css">
</head>
<body>

  <h2>DASHBOARD</h2>
  <div class="container">
    <div class="box" draggable="true" id="alpha">Alpha</div>
    <div class="box" draggable="true" id="beta">Beta</div>
    <div class="box" draggable="true" id="gamma">Gamma</div>
    <div class="box" draggable="true" id="delta">Delta</div>
  </div>

  <script src="dash.js"></script>
</body>
</html>
